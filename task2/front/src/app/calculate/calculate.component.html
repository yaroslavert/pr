<h4>Пошук по типу меблів</h4>
<p>pro або st</p>
<input type="text" #in (keyup)="search(in.value)">
ціна {{Prise}}
<div>

        class="search-result">
        <a [routerLink]="['/dashboard/'+furniture.id]">
          {{furniture?.name}} ціна {{furniture?.prise * furniture?.countStorage}}

    </div>
    <p *ngIf="!furnitures?.length && firstSearch">нічо не знайдено</p>
  </div>
